		<style>
			body{
				background:#EDEDED;
			}
			.slide{
				padding-left: 20px;
				box-sizing: border-box;
			}
			.header{
				width:100%;
				display:flex;
				height: 40px;
				line-height: 40px;
			}
			.header .left{
				width:80%;
			}
			.header .right{
				width:20%;
				display: flex;
				justify-content: space-around;
			}
			.iconfont{
				font-size: 22px;
			}
			.weui-cells{
				background:#EDEDED;
			}
			.weui-cell{
				background:#FFFFFF;
			}
			.weui-cell__ft img{
				width:30px;
				height:30px;
			}
		</style>
